<div class="container-fluid card">
    <h3 class="text-center">{{title}}</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsgs.length > 0">
      <ng-container *ngFor="let err of errorMsgs">{{err}}<br /></ng-container>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="contactRequest.firstName" type="text" class="form-control" id="firstname" placeholder="Firstname">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="contactRequest.lastName" type="text" class="form-control" id="lastname" placeholder="Lastname">
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="contactRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="iban" class="form-label">IBAN</label>
      <input [(ngModel)]="contactRequest.iban" type="text" class="form-control" id="iban" placeholder="iban">
    </div>
    <!--<div class="mb-3">
      <label for="repeat-password" class="form-label">Repeat password</label>
      <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password">
    </div>-->
    <div class="d-flex justify-content-end mb-3">
      <button type="button" class="btn btn-link me-3" (click)="cancel()">
        <em class="fas fa-times me-2"></em>Cancel
      </button>
      <div>
        <button type="button" class="btn btn-success" (click)="save()">
          <em class="fas fa-save me-2"></em>Save
        </button>
      </div>
    </div>
</div>
